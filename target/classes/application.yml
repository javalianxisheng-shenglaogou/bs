server:
  port: 8080
  servlet:
    context-path: /api
    encoding:
      charset: UTF-8
      enabled: true
      force: true

spring:
  application:
    name: multi-site-cms-backend
    
  profiles:
    active: dev
    
  datasource:
    # MySQL数据库配置
    url: jdbc:mysql://localhost:3306/multi_site_cms?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: cms_user
    password: cms123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      pool-name: MultiSiteCMSHikariCP
      
  jpa:
    hibernate:
      ddl-auto: validate  # MySQL数据库验证表结构
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect  # MySQL数据库方言
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  # H2数据库控制台配置
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
        
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    serialization:
      write-dates-as-timestamps: false
      indent-output: true
    deserialization:
      fail-on-unknown-properties: false
      
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
      
logging:
  level:
    com.multisite.cms: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/multi-site-cms.log
    max-size: 10MB
    max-history: 30

# JWT配置
jwt:
  secret: multiSiteCmsSecretKey2024ForJWTTokenGenerationWithLongerKeyForHS512Algorithm
  expiration: 86400000 # 24小时
  refresh-expiration: 604800000 # 7天

# Swagger配置
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
    try-it-out-enabled: true
    filter: true
    display-request-duration: true
    doc-expansion: none
  packages-to-scan: com.multisite.cms.controller
  paths-to-match: /api/**
  show-actuator: false

# 应用自定义配置
app:
  name: 基于Spring Boot的多站点内容管理系统
  version: 1.0.0
  description: 支持多站点管理、内容共享、工作流审批的现代化CMS系统
  
  # 文件上传配置
  upload:
    path: ./uploads/
    max-size: 10485760 # 10MB
    allowed-types: jpg,jpeg,png,gif,pdf,doc,docx,xls,xlsx,ppt,pptx,txt,zip,rar
    
  # 内容配置
  content:
    default-page-size: 20
    max-page-size: 100
    auto-save-interval: 30000 # 30秒
    
  # 安全配置
  security:
    password-min-length: 6
    password-max-length: 20
    max-login-attempts: 5
    account-lock-duration: 1800000 # 30分钟

---
# 开发环境配置
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:mysql://localhost:3306/multi_site_cms?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: cms_user
    password: cms123456
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none

logging:
  level:
    com.multisite.cms: DEBUG

---
# 测试环境配置
spring:
  config:
    activate:
      on-profile: test
  datasource:
    url: jdbc:mysql://localhost:3306/multi_site_cms_test?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: create-drop

---
# 生产环境配置
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: jdbc:mysql://localhost:3306/multi_site_cms?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
    username: ${DB_USERNAME:cms_user}
    password: ${DB_PASSWORD:cms_password}
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: validate

logging:
  level:
    com.multisite.cms: INFO
    org.springframework.security: WARN
    org.hibernate.SQL: WARN
  file:
    name: /var/log/multi-site-cms/application.log

springdoc:
  swagger-ui:
    enabled: false
